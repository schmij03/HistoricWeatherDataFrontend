<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="/assets/script"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="regions">Regionen</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="stations">Stationen <span class="visually-hidden">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <form class="row g-3 align-items-end">
      <div class="col-md-3">
        <input id="stationInput" type="text" class="form-select" name="stationInput">
      </div>
      <div class="col-md-2">
        <input type="date" id="dateFrom" class="form-control" name="fromDate">
      </div>
      <div class="col-md-2">
        <input type="date" id="dateTill" class="form-control" name="tillDate">
      </div>
      <div class="col-md-auto btn-group">
        <button id="getDataStations" type="button" class="btn btn-primary wide-button">Daten abrufen</button>
        <a href="/stations" class="btn btn-secondary">Clear</a>
        <select id="exportFormatSelect" class="wide form-select " onchange="exportData(this.value)" disabled>
          <option value="">Export Format</option>
          <option value="csv">CSV</option>
          <option value="json">JSON</option>
        </select>
      </div>
    </form>
    <div class="dataTable mt-3">
      <h2 class="text-center">Wetterdaten Tabelle</h2>
      <p class='text-center'> Aus Darstellungsgründen werden maximal die ersten 5 Ergebnisse angezeigt.</p> 
        <p class ='text-center'> Wenn Sie alle Daten benötigen, können Sie diese per CSV oder JSON exportieren. Hierzu auf den Button Export Format klicken.</p>
      <table class="table table-striped table-bordered" id="meineTabelleId">
        <thead class="thead-dark"></thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="graphs" class="container"></div>
      <canvas id="myChart" style="width:100%; max-width:600px;"></canvas>
    </div>
  </div>
</body>
</html>
